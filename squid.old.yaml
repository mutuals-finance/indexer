manifestVersion: subsquid.io/v0.1
name: mutuals-indexer
version: 1
description: 'A squid that indexes USDC transfers on ETH and BSC'
build:
deploy:
  addons:
    postgres:
    rpc:
      - eth-holesky.http # RPC proxy URL will be supplied via the RPC_HOLESKY_HTTP env variable
  processor:
    - name: holesky-processor
      cmd: [ "sqd", "process:prod:holesky" ]
  api:
    cmd: [ "sqd", "serve:prod" ]
